<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>ToDo App</title>
<script defer src="main.js"></script></head>

<body class="bg-orange-300 flex justify-center items-center h-screen">
    <div class="w-full max-w-2xl mx-100">
        <div class="text-center mb-5">
            <h1 class="text-5xl uppercase font-bold">To-Do List</h1>
        </div>
        <div>
            <form class="flex justify-center" action="#">
                <input id="taskInput" class="bg-orange-100 px-5 py-2 rounded-l-full placeholder-orange-400" type="text"
                    name="todo" placeholder="Enter Todo">
                <button id="addTask" class="bg-orange-500 px-5 rounded-r-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </button>
                <button id="deleteList" class="bg-red-500 px-5 rounded-r-full rounded-l-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM4 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 10.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                    </svg>
                </button>
            </form>
        </div>
        <div class="bg-white mt-5  p-3 rounded-lg shadow-lg">
            <div>
                <h1 class="text-lg font-bold mb-0 leading-none text-gray-800">
                    Todo's
                </h1>
                <small id="count" class="text-xs inline-block mt-0">7 todos pending</small>
            </div>
            <div class="mt-3 overflow-y-auto max-h-80 overflow-x-auto max-w-180">
                <table id="taskList" class="w-full">
                    <thead>
                        <tr class="bg-orange-500 text-orange-50 rounded-50">
                            <th class="text-center p-2 rounded-tl-lg">#</th>
                            <th class="text-left p-2 w-full">Details</th>
                            <th class="text-left p-2 rounded-tr-lg">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>


    </div>

    


    <script src="/dist/main.js"></script>
</body>

</html>
